name: Build Angular App

on:
  push:
    branches: [main]

jobs:
  build-angular:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node JS
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0 # or use 22.X
        
      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: ./dist
  
  deploy-angular:
    runs-on: ubuntu-latest
    needs: build-angular
    steps:
      - name: Test
        run: echo "test"
